name: GoReleaser

on:
  push:
    tags:
      - '*'

permissions:
  contents: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build and minify assets
        run: npm run build-assets

      - name: Verify assets were built
        run: |
          echo "üîç Verifying built assets..."
          ls -la pkg/web/assets/build/
          echo ""
          echo "üìä Asset sizes:"
          du -sh pkg/web/assets/build/* 2>/dev/null || echo "No assets found"
          echo ""
          echo "üìÅ Total build directory size:"
          du -sh pkg/web/assets/build/

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_CHANNEL: stable